<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Welcome</title>
    {% endif %}
  </head>
  <style media="screen">
    html, body {
      font-family: Helvetica;
      width: 100%;
      height: 100%;
      margin: 0;
    }
    nav {
      background-color: #eee;
    }
    nav ul {
      margin: 0;
    }
    nav li {
      display: inline-block;
      padding: 1em;
    }
    .content {
      padding: 0 50px;
    }
    .message ul {
      list-style: none;
    }
    .error {
      color: red;
    }
  </style>
  <body>

    <nav class="navbar navbar-default">
      <ul class="nav navbar-nav">
        <li><a href="/index">Home</a></li>
        <li><a href="/login">Login</a></li>
      </ul>
    </nav>

    <div class="content">
      {% block content %}{% endblock %}
    </div>
    <hr>

    <div class="message">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
        {% for message in messages %}
          <li>({{ message }})</li>
        {% endfor %}
        </ul>
        {% endif %}
      {% endwith %}
    </div>

  </body>
</html>

{% extends "base.html" %}

{% block content%}
<h1>Sign In</h1>
<form action="" method="post" name="login">
  {{ form.hidden_tag() }}
  <p>Please enter your OpenID: </p>
  <p>
    {{ form.openid(size=40) }}
    {% for error in form.openid.errors %}
    <span class="error">{{ error }}</span>
    {% endfor %}
  </p>
  <p>{{ form.remember_me }} Remember Me</p>
  <p><input type="submit" value="Sign In"></p>
</form>
{% endblock %}
